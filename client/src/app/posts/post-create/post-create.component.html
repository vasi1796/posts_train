<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input 
        matInput 
        type="text" 
        formControlName="title"
        placeholder="Title">
        <mat-error *ngIf="form.get('title').invalid">Title not valid</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.title">
    </div>
    <mat-form-field>
        <textarea 
        matInput 
        rows="3" 
        name="content"
        formControlName="content" 
        placeholder="Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Content not valid</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="accent" type="submit">Save post</button>
</form>
</mat-card>
