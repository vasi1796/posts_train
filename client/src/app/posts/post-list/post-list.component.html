<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
    </div>
    {{post.content}}
    <mat-action-row>
        <a mat-button color="accent" [routerLink]="['/edit',post._id]">EDIT</a>
        <button mat-button color="warning" (click)="onDelete(post._id)">DELETE</button>
    </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length>0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length==0 && !isLoading">No posts added yet</p>
